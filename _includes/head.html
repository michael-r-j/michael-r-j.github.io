<head>
<!-- Fonts -->
  <!-- Abel -->
  <link href='//fonts.googleapis.com/css?family=Abel' rel='stylesheet' type='text/css'>
  <!-- Open Sans Condensed -->
  <link href='//fonts.googleapis.com/css?family=Open+Sans+Condensed:300,300italic,700' rel='stylesheet' type='text/css'>
  <!-- Cuprum -->
  <link href='//fonts.googleapis.com/css?family=Cuprum:400,400italic,700,700italic' rel='stylesheet' type='text/css'>
  <!-- Dosis -->
  <link href='//fonts.googleapis.com/css?family=Dosis' rel='stylesheet' type='text/css'>
  <!-- Slabo 27px -->
  <link href='//fonts.googleapis.com/css?family=Slabo+27px' rel='stylesheet' type='text/css'>
  <!-- Alegreya Sans SC -->
  <link href='//fonts.googleapis.com/css?family=Alegreya+Sans+SC:300,400,500,700italic,700' rel='stylesheet' type='text/css'>
  <!-- Alegreya Sans -->
  <link href='//fonts.googleapis.com/css?family=Alegreya+Sans:300,400,500,700' rel='stylesheet' type='text/css'>

<!-- Main CSS-->
<link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">

<!-- MathJax -->
<script type="text/javascript" src="//cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>

<!-- Meta -->
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- No zoom for mobile -->
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">

<!-- Site info -->
<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
<!--  <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" /> -->
</head>
